<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Crimes in Las Vegas | IBM Analytics</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://www.mapbox.com/base/latest/base.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v0.12.2/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v0.12.2/mapbox-gl.css" rel="stylesheet" />
  <link href="cssjs/nouislider.min.css" rel="stylesheet" />
  <link href="cssjs/site.css" rel="stylesheet" />
</head>
<body class="unlimiter loading clip">

<canvas id="canvas" class="contain z1 hidden"></canvas>
<div id="map" class="map"></div>

<div class="pin-topleft pad1 sidebar-panel z10 sidebar-container">
  <div class="fill-white round lifted">
    <div class="pad2">
      <h3 class="block space-bottom1">Crimes in <span id="citynameintitle">Las Vegas</span></h3>
      <div class="prose quiet">
        <p>Select the pencil tool and draw a shape on the map to query crimes within it.</p>
      </div>
    </div>
    <div id="aggregates" class="fill-navy-dark round-bottom pad2 small dark"></div>
    <div id="sliderspace" class="fill-navy-dark round-bottom small dark">
      <div id="slidertitle"><strong>Time of day</strong></div>
      <div id="timeslider"></div>
    </div>
  </div>
</div>

<div class="legend-container pin-bottomright pad1x space-bottom4 z1">
  <div id="legend" class="legend fill-white round pad1 lifted hidden"></div>
</div>

<div class="pin-topright pad1 z10">
  <div id="draw-controls" class="fill-navy dark round draw-controls"></div>
</div>

<div class="pin-bottomleft z1 mb-watermark pad1">
  <a target="_blank" href="https://www.mapbox.com/"><img src="images/mb.svg" alt="Mapbox" /></a>
</div>

<script src="cssjs/nouislider.min.js"></script>
<script src="cssjs/bundle.js"></script>
</body>
</html>
